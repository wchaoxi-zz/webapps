{% extends 'grumblr/base.html' %}

{% block title %}Edit My Profile{% endblock %}

{% block navbar %}<a class="navbar-brand" href="{% url 'log_out' %}">Log out</a>{% endblock %}
r
{% block content %}
    <div container>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% if form.photo.value %}
                <img src="{% url 'photo' username %}" class="img-rounded" style="height: 150px; width: 150px">
                {% endif %}
                <form enctype="multipart/form-data" action="{% url 'editprofile' %}" method="post">
                    <table>{{ form }}</table>
                    <input type="submit" value="Save profile">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
