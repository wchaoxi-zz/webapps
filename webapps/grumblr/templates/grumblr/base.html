<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Sign in{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/grumblr/css/bootstrap.min.css" rel="stylesheet" content="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/grumblr/css/signin.css" rel="stylesheet" content="text/css">

  </head>

  <body>

    <!--navbar below:-->
    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {% block navbar %}<a class="navbar-brand" href="#">Grumblr</a>{% endblock %}
            {% block navbar2 %}{% endblock %}
            {% block navbar3 %}{% endblock %}
          </div>
        </div>
      </nav>

    </div>

    {% block content %}{% endblock %}

    <script src="/static/js/jquery.js" type="text/javascript"></script>
    {% block script %}{% endblock %}
  </body>
</html>
